<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>জামিউল উলূম কওমী মাদ্রাসা</title>

<style>
    body {
        margin: 0;
        font-family: "Noto Sans Bengali", sans-serif;
        background: url('https://i.ibb.co/wJ4cV9f/islamic-bg.jpg') center/cover no-repeat fixed;
        text-align: center;
        padding: 80px 20px;
        color: white;
    }

    .box {
        background: rgba(0,0,0,0.60);
        padding: 45px 30px;
        border-radius: 20px;
        max-width: 850px;
        margin: auto;
        box-shadow: 0 0 25px #000;
    }

    .bangla-name {
        font-size: 55px;
        font-weight: 900;
        color: #00ffe0;
        margin-bottom: 10px;
    }

    .arabic-name {
        font-size: 48px;
        margin-bottom: 25px;
        font-family: "Scheherazade", serif;
        color: #ffdd77;
    }

    .slogan {
        font-size: 36px;
        margin-bottom: 30px;
        font-family: "Scheherazade", serif;
        color: #00ff9c;
    }

    .title {
        font-size: 26px;
        margin-top: 20px;
        color: #ffefb0;
        font-weight: bold;
    }

    .value {
        font-size: 28px;
        margin-bottom: 10px;
        color: #ffffff;
    }
</style>
</head>

<body>

<div class="box">

    <div class="bangla-name">জামিউল উলূম কওমী মাদ্রাসা</div>
    <div class="arabic-name">جامعُ العلومِ القومیة</div>

    <div class="slogan">وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ</div>

    <div class="title">প্রতিষ্ঠাতা :</div>
    <div class="value">মাওলানা হাবিবুল্লাহ আশেকী</div>

    <div class="title">নাজিমে তালিম :</div>
    <div class="value">মাওলানা হারুনুর রশিদ</div>

    <div class="title">দারুল ইকামা :</div>
    <div class="value">মাওলানা আমির হামজা</div>

</div>

</body>
</html>
